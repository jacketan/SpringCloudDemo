
spring:
  application:
    name: Fund
  profiles:
    active: dev
  cloud:
    consul:
      discovery:
        health-check-path: /actuator/health
        health-check-interval: 15s
        # 实例ID必须唯一
        instance-id: ${spring.application.name}-${spring.cloud.client.ip-address}:${server.port}

## 端口
server:
  port: 8096

app:
  id: Fund
apollo:
  bootstrap:
    enabled: true
    namespaces: application,mysql,mybatis

--- #dev环境
spring:
  profiles: dev
  cloud:
    consul:
      port: 8500
      host: localhost
apollo:
  meta: http://192.168.2.5:8080

--- #prod环境
spring:
  profiles: qa
apollo:
  meta: http://139.199.174.139:18081
